<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <title>平台数据分析</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>平台数据分析</el-header>
        <el-container>
            <el-aside width="auto">
                <el-menu
                        default-active="3"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <a href="/index" target="_parent"
                           style="text-decoration:none; color: rgb(255, 255, 255)">众筹项目中心</a>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-setting"></i>
                        <a href="/manage" target="_parent"
                           style="text-decoration:none; color: rgb(255, 255, 255)">管理我的众筹</a>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-document"></i>
                        <a href="/data" target="_blank"
                           style="text-decoration:none; color: rgb(255, 255, 255)">平台数据分析</a>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-location"></i>
                        <a href="/user/userDetail" target="_parent"
                           style="text-decoration:none; color: rgb(255, 255, 255)">个人中心 &nbsp;&nbsp;&nbsp;&nbsp;</a>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>
                <el-row type="flex">
                    <el-col :span="12" justify="center">
                        <el-card shadow="hover">
                            <div id="type" style="width:100%;height:300px;">
                            </div>
                        </el-card>
                    </el-col>
                    <el-col :span="12" justify="center">
                        <el-card shadow="hover">
                            <div id="status" style="width:100%;height:300px;">
                            </div>
                        </el-card>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </el-container>

</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    <
    script
    src = "https://unpkg.com/axios/dist/axios.min.js" ></script>
<script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.js"></script>
<script src="http://data-visual.cn/datav/src/js/echarts/extension/echarts-wordcloud.min.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: function () {
            return {}
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    });


    // 基于准备好的dom，初始化echarts实例
    let TypeChart = echarts.init(document.getElementById('type'));
    TypeChart.setOption({
        title: {
            text: '众筹项目类别占比',
            left: 'center',
            top: 20
        },

        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series: [
            {
                name: '项目类别',
                type: 'pie',
                radius: '55%',
                center: ['50%', '50%'],
                data: [
                    {value: 335, name: '创业启动资金'},
                    {value: 310, name: '慈善机构募捐'},
                    {value: 274, name: '个人慈善募捐'},
                    {value: 235, name: '待定1'},
                    {value: 400, name: '待定2'}
                ].sort(function (a, b) {
                    return a.value - b.value;
                }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgb(0, 0, 0)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgb(0, 0, 0)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }
        ]
    });

    let StatusChart = echarts.init(document.getElementById('status'));
    StatusChart.setOption({
        title: {
            text: '众筹项目状态占比'
        },
        tooltip: {},
        legend: {
            data: ['状态']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '状态',
            type: 'bar',
            data: []
        }]
    });
    //获取状态数据
    $.get('/project/getProjectsByStatus', function (data) {
        if(data.code===0){
            let title=["待审核","进行中","成功","失败"];
            let status=[];
            status[0]=data.result.prototype.get(0);
            status[1]=data.result.prototype.get(1);
            status[2]=data.result.prototype.get(2);
            status[3]=data.result.prototype.get(3);
        }
    })
</script>
</html>
