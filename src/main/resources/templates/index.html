<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <title>众筹中心</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>基于区块链交易的众筹平台</el-header>
        <el-container>
            <el-aside width="auto">
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <!-- <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title">众筹中心</span>
                    </el-menu-item> -->
                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title">众筹项目中心</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-setting"></i>
                        <span slot="title">管理我的众筹</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-document"></i>
                        <span slot="title">平台数据分析</span>
                    </el-menu-item>
                    <el-submenu index="4">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>个人中心&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="4-1">
                                <i class="el-icon-star-on"></i>
                                <span>钱包管理</span>
                            </el-menu-item>
                            <el-menu-item index="4-2">
                                <i class="el-icon-info"></i>
                                <span>个人主页</span>
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
                <div>

                    <el-form :inline="true" :model="filter" class="demo-form-inline">
                        <el-form-item prop="projectId" label="项目编号">
                            <el-input placeholder="请输入项目编号" v-model="filter.projectId"></el-input>
                        </el-form-item>
                        <el-form-item prop="type" label="类型">
                            <el-select v-model="filter.type" placeholder="项目类型">
                                <el-option label="请选择" value="null"></el-option>
                                <el-option label="创业" value="1"></el-option>
                                <el-option label="慈善" value="2"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item prop="status" label="状态">
                            <el-select v-model="filter.status" placeholder="项目状态">
                                <el-option label="请选择" value="null"></el-option>
                                <el-option label="待审批" value="0"></el-option>
                                <el-option label="进行中" value="1"></el-option>
                                <el-option label="成功" value="2"></el-option>
                                <el-option label="失败" value="3"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="filterProject">筛选</el-button>
                        </el-form-item>
                    </el-form>
                </div>
                <div>
                    <template>
                        <el-table :data="projects">
                            <el-table-column prop="projectid" label="项目编号" width="auto" ></el-table-column>
                            <el-table-column prop="projectname" label="项目名称" width="auto"></el-table-column>
                            <el-table-column prop="projectamount" label="目标金额" width="auto"></el-table-column>
                            <el-table-column prop="deadline" label="截止时间" width="auto"></el-table-column>
                            <el-table-column prop="status" label="状态" width="auto">
                                <template slot-scope="scope">
                                    <el-tag v-if="scope.row.status == 0" type="info">待审核</el-tag>
                                    <el-tag v-if="scope.row.status == 1" type="warning">进行中</el-tag>
                                    <el-tag v-if="scope.row.status == 2" type="success">成功</el-tag>
                                    <el-tag v-if="scope.row.status == 3" type="danger">失败</el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column prop="type" label="类别" width="auto">
                                <template slot-scope="scope">
                                    <span v-if="scope.row.type == 1" >创业</span>
                                    <span v-if="scope.row.type == 2" >慈善</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="type" label="操作" width="auto">
                                <el-button type="primary">查看</el-button>
                            </el-table-column>

                        </el-table>
                    </template>
                </div>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:function () {
            return {
                isCollapse: true,
                filter:{
                    projectId:null,
                    type:null,
                    status:null
                },
                projects:[]
            }
        },
        methods:{
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            filterProject(){
                axios.post('/project/getByFilter',{
                    projectID:this.filter.projectId,
                    status:this.filter.status,
                    typeId:this.filter.type
                }).then((response) => {
                    if(response.data.code<0){
                        alert(response.data.message);
                    }else{
                        this.projects=response.data.result;
                    }
                })
                    .catch((error) => {
                        alert(error)
                    });
            }
        }
    })
</script>
</html>
